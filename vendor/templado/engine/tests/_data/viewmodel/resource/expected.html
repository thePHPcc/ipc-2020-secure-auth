<?xml version="1.0" ?>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Resource ViewModel Test</title>
    </head>
    <body>
        <header property="header">
            <h1 property="label">Changed text</h1>
            <div resource="user">
                <p>Name: <span property="name">Willi Wichtig</span></p>
                <div>
                    <span>EMail:</span>
                    <ul>
                        <li property="emailLinks">
                            <a property="email" href="mailto:willi@wichtig.de">willi@wichtig.de</a>
                        </li>
                        <li property="emailLinks">
                            <a property="email" href="mailto:second@secondis.de">second@secondis.de</a>
                        </li>
                    </ul>
                </div>
            </div>
            <h2 property="label2">Changed text 2</h2>
        </header>
    </body>
</html>
