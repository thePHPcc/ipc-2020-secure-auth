<!DOCTYPE html>

    <head>
        <meta charset="UTF-8"/>
        <title>Basic ViewModel Test</title>
    </head>
    <body>

        <div>
            <ul>
                <li property="test">a</li>

                    </li>
                    <li property="emailLinks">
                        <a property="email" href="mailto:second@secondis.de">second@secondis.de</a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
