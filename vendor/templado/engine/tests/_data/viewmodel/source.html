<?xml version="1.0" ?>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Basic ViewModel Test</title>
</head>
<body>
<h1 property="headline" title="Original title" class="base">Original Headline</h1>
<div>
    <ul>
        <li property="test">Original Value 1</li>
        <li property="test">Original Value 2</li>
        <li property="test">Original Value 3</li>
        <li property="test">Original Value 4</li>
    </ul>
</div>
<div property="user">
    <p>Name: <span property="name">Original Name</span></p>
    <div>
        <span>EMail:</span>
        <ul>
            <li property="emailLinks"><a property="email" href="mailto:original@domain.tld" class="current">original@domain.tld</a></li>
        </ul>
    </div>
</div>
<div property="boolSample">
    <p>This paragraph should vanish.</p>
</div>
</body>
</html>
