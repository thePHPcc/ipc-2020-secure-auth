<?xml version="1.0" ?>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Resource ViewModel Test</title>
    </head>
    <body>
        <header property="header">
            <h1 property="label">Default Headline</h1>
            <div prefix="u: user">
                <p>Name: <span property="u:name">Original Name</span></p>
                <div>
                    <span>EMail:</span>
                    <ul>
                        <li property="u:emailLinks"><a property="email" href="mailto:original@domain.tld" class="current">original@domain.tld</a></li>
                    </ul>
                </div>
            </div>
            <h2 property="label2">Default text</h2>
        </header>
    </body>
</html>
