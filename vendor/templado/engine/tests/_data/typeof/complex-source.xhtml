<?xml version="1.0" ?>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Basic ViewModel Test</title>
</head>
<body>

    <div>
        <div property="one" typeof="A">
            <p property="text">content of type A</p>
        </div>
        <div property="one" typeof="B">
            <span property="two" typeof="B.1">alternative type B.1</span>
            <p property="two" typeof="B.2">alternative type B.2</p>
            <section property="two" typeof="B.3">alternative type B.3</section>
        </div>
        <div property="one" typeof="C">
            content of type C
        </div>
    </div>

</body>
</html>
