<?xml version="1.0" ?>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Basic ViewModel Test</title>
</head>
<body>

    <ul>
        <li property="one" typeof="A">
            <p property="text">content of type A</p>
        </li>
        <li property="one" typeof="B">
            <span property="text">alternative type B</span>
        </li>
        <li property="one" typeof="C">
            <a property="link" href="#">Type with link</a>
        </li>
    </ul>

</body>
</html>
